{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>drafted: {{ post.created_date }}</p>
            </div>
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">
                    {{ post.title }}
                </a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
